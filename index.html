<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-User Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .chat-container {
            height: calc(100vh - 4rem); /* Full height minus some margin */
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 30%;
            min-width: 250px;
            background-color: #e5ddd5; /* WhatsApp-like sidebar background */
            border-right: 1px solid #c9c9c9;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 1rem;
            background-color: #22c55e; /* Green-600 */
            color: white;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            border-top-left-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .message-input-area {
            background-color: #f0f0f0;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Added gap for spacing buttons */
        }
        .chat-area {
            flex-grow: 1;
            width: 70%;
            background-color: #f8f8f8; /* Chat background */
            display: flex;
            flex-direction: column; /* Ensure chat area is a flex column */
        }
        .chat-area-header {
            padding: 1rem;
            background-color: #22c55e; /* Green-500 */
            color: white;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            border-top-right-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .messages {
            flex-grow: 1; /* Allow messages to take remaining space */
            padding: 1rem;
            overflow-y: auto; /* Enable vertical scrolling */
            background-image: url('https://placehold.co/600x400/DCE0E3/808080?text=Chat+Background'); /* Placeholder background */
            background-size: cover;
            background-position: center;
        }
        .message-bubble {
            max-width: 70%;
            padding: 0.6rem 0.9rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.3;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }
        .message-bubble.sent {
            background-color: #dcf8c6; /* Green for sent messages */
            align-self: flex-end;
            margin-left: auto;
        }
        .message-bubble.received {
            background-color: #ffffff; /* White for received messages */
            align-self: flex-start;
            margin-right: auto;
        }
        .message-bubble .timestamp {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.2rem;
            text-align: right;
            display: block;
        }
        .message-bubble img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        .user-list-item {
            padding: 1rem;
            border-bottom: 1px solid #dcdcdc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .user-list-item:hover {
            background-color: #d9d9d9;
        }
        .user-list-item.active {
            background-color: #c9c9c9;
        }
        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-dot.online {
            background-color: #4CAF50; /* Green */
        }
        .status-dot.offline {
            background-color: #9E9E9E; /* Gray */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            display: none; /* Hidden by default */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            html, body {
                box-sizing: border-box;
                height: 100%;
                overflow: hidden;
            }
            .chat-container {
                flex-direction: column;
                margin: 0;
                height: 100vh; /* Full viewport height */
                border-radius: 0;
                box-shadow: none;
            }
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #c9c9c9;
                flex-direction: column;
                border-radius: 0;
            }
            .sidebar-header {
                padding: 0.5rem 0.75rem; /* Smaller padding */
                font-size: 0.9rem; /* Smaller font */
                border-radius: 0;
            }
            .logout-button {
                padding: 0.15rem 0.5rem; /* Even smaller padding */
                font-size: 0.65rem; /* Smaller font */
            }
            .sidebar .flex-grow.overflow-y-auto {
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
                padding: 0.25rem 0; /* Reduced padding */
                border-bottom: 1px solid #dcdcdc;
                justify-content: flex-start;
                align-items: flex-start;
            }
            .user-list-item {
                display: inline-flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 0.4rem; /* Reduced padding */
                border-bottom: none;
                width: auto;
                min-width: 70px; /* Adjusted min-width */
                flex-shrink: 0;
                margin: 0 0.15rem; /* Reduced horizontal margin */
            }
            .user-list-item span {
                font-size: 0.65rem; /* Smaller font for status */
            }
            .user-list-item .font-medium {
                font-size: 0.8rem; /* Adjusted font for name */
                text-align: center;
                white-space: normal;
            }
            .status-dot {
                width: 0.6rem; /* Smaller dot */
                height: 0.6rem; /* Smaller dot */
                margin-right: 0;
                margin-bottom: 0.15rem; /* Reduced margin */
            }

            .chat-area {
                width: 100%;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }

            .chat-area-header {
                flex-direction: column;
                align-items: center;
                padding: 0.5rem 0.75rem; /* Smaller padding */
                font-size: 0.9rem; /* Smaller font */
                border-radius: 0;
            }
            .chat-area #clearChatButton {
                margin-top: 0.4rem; /* Reduced margin */
                width: 100%;
                padding: 0.4rem 0.8rem; /* Smaller padding */
                font-size: 0.75rem; /* Smaller font */
            }

            .messages {
                flex-grow: 1;
                padding: 0.5rem;
            }

            .message-bubble {
                max-width: 90%; /* Increased max-width for better use of space */
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            .message-input-area {
                flex-direction: column;
                align-items: stretch;
                padding: 0.5rem; /* Reduced padding */
            }
            .message-input-area input[type="text"] {
                margin-right: 0;
                margin-bottom: 0.4rem; /* Reduced margin */
                width: 100%;
                padding: 0.6rem; /* Adjusted padding */
                font-size: 0.85rem; /* Adjusted font size */
            }
            .message-input-area button {
                width: 100%;
                margin-right: 0 !important;
                margin-bottom: 0.4rem; /* Reduced margin */
                padding: 0.6rem 1rem; /* Adjusted padding */
                font-size: 0.85rem; /* Adjusted font size */
            }
            .message-input-area button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Login/Password Modal -->
    <div id="passwordModal" class="modal">

            <input type="password" id="accessPassword" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter password">

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="chat-container hidden">
        <!-- Sidebar for User List -->
        <div class="sidebar">

                </div>
                <div id="user2Status" class="user-list-item flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="status-dot offline" id="dotUser2"></span>
                        <span class="font-medium text-gray-800">User 2</span>
                    </div>
                    <span class="text-xs text-gray-500" id="lastSeenUser2">Offline</span>
                </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-area-header">
                Chat with the Other User
                <button id="clearChatButton" class="bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4 rounded-full transition duration-200 ease-in-out flex items-center">
                    <i class="fas fa-trash-alt mr-2"></i> Clear Chat
                </button>
            </div>
            <div id="messagesContainer" class="messages flex flex-col">
                <!-- Messages will be appended here -->
            </div>
            <div class="message-input-area">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <button id="sendImageButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-full transition duration-200 ease-in-out flex items-center justify-center">
                    <i class="fas fa-image"></i>
                </button>
                <input type="text" id="messageInput" class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 mr-3" placeholder="Type a message...">

            </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy, limit, serverTimestamp, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- START: Firebase Configuration for Netlify Deployment ---
        // These are your actual Firebase project configuration details.
        const firebaseConfig = {
            apiKey: "AIzaSyBrKf3uyJ7KBRCytvuBPhQvUmRxUaonLqA",
            authDomain: "chat-5b980.firebaseapp.com",
            databaseURL: "https://chat-5b980-default-rtdb.firebaseio.com", // Note: This is for Realtime Database, Firestore is used here.
            projectId: "chat-5b980",
            storageBucket: "chat-5b980.firebasestorage.app",
            messagingSenderId: "969653973738",
            appId: "1:969653973738:web:eb74d5126b959905f91d93",
            measurementId: "G-HSG8K652DY"
        };

        // For Firestore paths, the 'appId' in '/artifacts/{appId}/public/data/' refers to the Project ID.
        const appId = firebaseConfig.projectId;

        // --- END: Firebase Configuration for Netlify Deployment ---

        console.log("App ID (derived for Netlify):", appId);
        console.log("Firebase Config (hardcoded for Netlify):", firebaseConfig);

        // This check will now only trigger if values are truly missing or malformed.
        if (!firebaseConfig.apiKey || !firebaseConfig.projectId || !firebaseConfig.appId) {
            console.error("CRITICAL ERROR: Firebase configuration is incomplete or malformed. Please verify all fields.");
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('passwordError').textContent = "Firebase config missing or incorrect. Please check console for details.";
            document.getElementById('passwordError').classList.remove('hidden');
            throw new Error("Firebase config missing or incorrect. Cannot initialize Firebase.");
        }

        let app;
        let db;
        let auth;
        let currentUserId = null; // Firebase Auth UID
        let selectedUser = null; // "user1" or "user2"
        // Define a fixed currentSessionId for a shared chat room
        const currentSessionId = 'main_two_user_chat'; // <--- FIXED CHAT ROOM ID

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const passwordModal = document.getElementById('passwordModal');
        const accessPasswordInput = document.getElementById('accessPassword');
        const submitPasswordButton = document.getElementById('submitPassword');
        const passwordError = document.getElementById('passwordError');
        const userSelectModal = document.getElementById('userSelectModal');
        const selectUser1Button = document.getElementById('selectUser1');
        const selectUser2Button = document.getElementById('selectUser2');
        const chatInterface = document.getElementById('chatInterface');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessage');
        const currentUserDisplay = document.getElementById('currentUserDisplay');
        const currentUserIdDisplay = document.getElementById('currentUserIdDisplay');
        const user1StatusElem = document.getElementById('user1Status');
        const user2StatusElem = document.getElementById('user2Status');
        const dotUser1 = document.getElementById('dotUser1');
        const lastSeenUser1 = document.getElementById('lastSeenUser1');
        const dotUser2 = document.getElementById('dotUser2');
        const lastSeenUser2 = document.getElementById('lastSeenUser2'); 
        const logoutButton = document.getElementById('logoutButton');
        // New DOM elements for clear chat and image sharing
        const clearChatButton = document.getElementById('clearChatButton');
        const imageInput = document.getElementById('imageInput');
        const sendImageButton = document.getElementById('sendImageButton');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmYesButton = document.getElementById('confirmYes');
        const confirmNoButton = document.getElementById('confirmNo');


        // --- Utility Functions ---
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showModal(modalElement) {
            modalElement.style.display = 'flex';
        }

        function hideModal(modalElement) {
            modalElement.style.display = 'none';
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate(); // Convert Firestore Timestamp to Date object
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return `Yesterday ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            showLoading();
            try {
                // Log the config being used for debugging
                console.log("Initializing Firebase with config:", firebaseConfig);

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase app, db, and auth initialized.");

                // For Netlify, we rely on anonymous sign-in
                console.log("Attempting anonymous sign-in with auth object:", auth); // Added log
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");

                // Listen for auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        currentUserIdDisplay.textContent = currentUserId;
                        console.log("Firebase Auth UID:", currentUserId);
                        // After auth, proceed to check application password
                        checkApplicationAccess();
                    } else {
                        currentUserId = null;
                        currentUserIdDisplay.textContent = 'Not logged in';
                        console.log("User signed out or not authenticated.");
                        // If user logs out, show password modal
                        showPasswordModal();
                    }
                    hideLoading();
                });

                // Request notification permission on load
                requestNotificationPermission();

            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                // More specific error message for auth/configuration-not-found
                if (error.code === 'auth/configuration-not-found') {
                    alert("Firebase Authentication Error: Anonymous sign-in is not enabled for your project. Please go to Firebase Console > Authentication > Sign-in method and enable 'Anonymous' provider.");
                } else {
                    alert("Failed to initialize chat. Please check console for details.");
                }
                hideLoading();
            }
        }

        async function checkApplicationAccess() {
            // currentSessionId is now a constant, so we just need to check if selectedUser is stored
            const storedSelectedUser = sessionStorage.getItem('selectedUser');

            if (storedSelectedUser) {
                selectedUser = storedSelectedUser;
                currentUserDisplay.textContent = selectedUser === 'user1' ? 'User 1' : 'User 2';
                console.log("Resuming session:", currentSessionId, "as", selectedUser);
                setupChatListeners();
                hideModal(passwordModal);
                hideModal(userSelectModal);
                chatInterface.classList.remove('hidden');
                updateOnlineStatus(true); // Set user online
            } else {
                // If no user selected, force password entry
                showPasswordModal();
            }
        }

        async function showPasswordModal() {
            hideLoading();
            hideModal(userSelectModal);
            chatInterface.classList.add('hidden');
            passwordModal.classList.remove('hidden'); // Ensure it's not hidden by display:none
            showModal(passwordModal);
            accessPasswordInput.value = ''; // Clear previous input
            passwordError.classList.add('hidden');
        }

        async function verifyPassword() {
            showLoading();
            const enteredPassword = accessPasswordInput.value;
            // Ensure db is initialized before proceeding
            if (!db) {
                console.error("Firestore instance (db) is not initialized. Cannot verify password.");
                passwordError.textContent = "Chat not ready. Firebase not initialized.";
                passwordError.classList.remove('hidden');
                hideLoading();
                return;
            }

            const settingsDocRef = doc(db, `artifacts/${appId}/public/data/settings`, 'app_settings');

            try {
                const docSnap = await getDoc(settingsDocRef);
                let correctPassword = 'default_password'; // Fallback password

                if (docSnap.exists()) {
                    correctPassword = docSnap.data().password || correctPassword;
                    console.log("Fetched existing password from Firestore.");
                } else {
                    // If settings doc doesn't exist, create it with a default password
                    await setDoc(settingsDocRef, { password: correctPassword });
                    console.log("Created default app settings with password in Firestore.");
                }

                if (enteredPassword === correctPassword) {
                    passwordError.classList.add('hidden');
                    hideModal(passwordModal);
                    showUserSelection();
                } else {
                    passwordError.classList.remove('hidden');
                    console.log("Incorrect password entered.");
                }
            } catch (error) {
                console.error("Error verifying password:", error);
                passwordError.textContent = "Error verifying password. Check console.";
                passwordError.classList.remove('hidden');
            } finally {
                hideLoading();
            }
        }

        function showUserSelection() {
            hideLoading();
            hideModal(passwordModal);
            chatInterface.classList.add('hidden');
            showModal(userSelectModal);
        }

        function selectUser(user) {
            selectedUser = user;
            currentUserDisplay.textContent = user === 'user1' ? 'User 1' : 'User 2';
            // currentSessionId is now a constant, no need to generate or store it here
            sessionStorage.setItem('selectedUser', selectedUser);
            console.log("User selected:", selectedUser, "for chat room:", currentSessionId);

            hideModal(userSelectModal);
            chatInterface.classList.remove('hidden');
            messagesContainer.innerHTML = ''; // Clear old chat messages
            setupChatListeners();
            updateOnlineStatus(true); // Set user online
        }

        // --- Chat Functionality ---
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble', 'flex', 'flex-col');

            const messageText = document.createElement('span');
            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('timestamp');
            timestampSpan.textContent = formatTimestamp(message.timestamp);

            if (message.text) {
                messageText.textContent = message.text;
                messageElement.appendChild(messageText);
            } else if (message.imageUrl) {
                const imgElement = document.createElement('img');
                imgElement.src = message.imageUrl;
                imgElement.alt = "Shared Image";
                imgElement.classList.add('max-w-full', 'h-auto', 'rounded-lg', 'my-1');
                messageElement.appendChild(imgElement);
            }
            
            messageElement.appendChild(timestampSpan);

            if (message.sender === selectedUser) {
                messageElement.classList.add('sent', 'bg-green-200', 'self-end', 'rounded-br-none');
            } else {
                messageElement.classList.add('received', 'bg-white', 'self-start', 'rounded-bl-none');
            }
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '') return;

            if (!db || !selectedUser) { // currentSessionId is now a constant
                console.error("Firebase not initialized or user not set. Cannot send message.");
                alert("Chat not ready. Please refresh and log in.");
                return;
            }

            try {
                const messagesColRef = collection(db, `artifacts/${appId}/public/data/chats/${currentSessionId}/messages`);
                await addDoc(messagesColRef, {
                    sender: selectedUser,
                    text: text,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
                console.log("Text message sent successfully.");
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Check console.");
            }
        }

        async function sendImage(imageData) {
            if (!db || !selectedUser) {
                console.error("Firebase not initialized or user not set. Cannot send image.");
                alert("Chat not ready. Please refresh and log in.");
                return;
            }

            showLoading();
            try {
                const messagesColRef = collection(db, `artifacts/${appId}/public/data/chats/${currentSessionId}/messages`);
                await addDoc(messagesColRef, {
                    sender: selectedUser,
                    imageUrl: imageData, // Store base64 image data
                    timestamp: serverTimestamp()
                });
                console.log("Image sent successfully.");
            } catch (error) {
                console.error("Error sending image:", error);
                alert("Failed to send image. Check console. (Note: Large images might fail due to Firestore document size limits).");
            } finally {
                hideLoading();
            }
        }

        // Function to resize image before sending
        function resizeImage(file, maxWidth, maxHeight, callback) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    let width = img.width;
                    let height = img.height;

                    // Calculate the new dimensions
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert canvas to Data URL (Base64)
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7); // Use JPEG for smaller size, 0.7 quality
                    callback(dataUrl);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupChatListeners() {
            if (!db) { // currentSessionId is now a constant
                console.warn("Firestore not ready for listeners.");
                return;
            }

            // Listen for messages in the current session
            const messagesQuery = query(
                collection(db, `artifacts/${appId}/public/data/chats/${currentSessionId}/messages`),
                orderBy('timestamp')
            );

            onSnapshot(messagesQuery, (snapshot) => {
                console.log("Messages snapshot received. Changes:", snapshot.docChanges().length);
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const newMessage = change.doc.data();
                        displayMessage(newMessage); // Display the message in UI

                        // Trigger notification if the tab is hidden and the message is not from the current user
                        if (document.hidden && newMessage.sender !== selectedUser) {
                            showNotification(newMessage);
                        }
                    }
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
            }, (error) => {
                console.error("Error listening to messages:", error);
                alert("Failed to load messages. Check console.");
            });

            // Listen for status changes of both users
            const user1StatusRef = doc(db, `artifacts/${appId}/public/data/users`, 'user1');
            const user2StatusRef = doc(db, `artifacts/${appId}/public/data/users`, 'user2');

            onSnapshot(user1StatusRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateUserStatusUI('user1', data.onlineStatus, data.lastSeen);
                    console.log("User 1 status updated:", data);
                } else {
                    console.log("User 1 status document does not exist yet.");
                }
            }, (error) => console.error("Error listening to user1 status:", error));

            onSnapshot(user2StatusRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateUserStatusUI('user2', data.onlineStatus, data.lastSeen);
                    console.log("User 2 status updated:", data);
                } else {
                    console.log("User 2 status document does not exist yet.");
                }
            }, (error) => console.error("Error listening to user2 status:", error));
        }

        async function updateOnlineStatus(isOnline) {
            if (!db || !selectedUser) {
                console.warn("Firestore or selected user not ready for status update.");
                return;
            }
            const userStatusRef = doc(db, `artifacts/${appId}/public/data/users`, selectedUser);
            try {
                await setDoc(userStatusRef, {
                    onlineStatus: isOnline,
                    lastSeen: isOnline ? null : serverTimestamp()
                }, { merge: true }); // Use merge to only update specified fields
                console.log(`User ${selectedUser} status set to ${isOnline ? 'online' : 'offline'}.`);
            } catch (error) {
                console.error("Error updating online status:", error);
            }
        }

        function updateUserStatusUI(user, onlineStatus, lastSeenTimestamp) {
            const dotElem = user === 'user1' ? dotUser1 : dotUser2;
            const lastSeenElem = user === 'user1' ? lastSeenUser1 : lastSeenUser2;

            dotElem.classList.remove('online', 'offline');
            if (onlineStatus) {
                dotElem.classList.add('online');
                lastSeenElem.textContent = 'Online';
            } else {
                dotElem.classList.add('offline');
                lastSeenElem.textContent = lastSeenTimestamp ? `Last seen ${formatTimestamp(lastSeenTimestamp)}` : 'Offline';
            }
        }

        // --- Clear Chat Functionality ---
        async function clearChat() {
            if (!db || !currentSessionId) {
                alert("Chat not active. Cannot clear messages.");
                return;
            }

            showConfirmationModal("Are you sure you want to clear all messages from this chat? This action cannot be undone.");

            // Use promises to wait for confirmation
            const confirmed = await new Promise(resolve => {
                confirmYesButton.onclick = () => { hideModal(confirmationModal); resolve(true); };
                confirmNoButton.onclick = () => { hideModal(confirmationModal); resolve(false); };
            });

            if (!confirmed) {
                console.log("Clear chat cancelled by user.");
                return;
            }

            showLoading();
            try {
                const messagesColRef = collection(db, `artifacts/${appId}/public/data/chats/${currentSessionId}/messages`);
                const querySnapshot = await getDocs(messagesColRef);

                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });

                await Promise.all(deletePromises);
                console.log("All messages cleared successfully.");
                messagesContainer.innerHTML = ''; // Clear UI immediately
            } catch (error) {
                console.error("Error clearing chat messages:", error);
                alert("Failed to clear chat. Check console.");
            } finally {
                hideLoading();
            }
        }

        function showConfirmationModal(message) {
            confirmationMessage.textContent = message;
            showModal(confirmationModal);
        }

        // --- Browser Notification Functions ---
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                console.warn("This browser does not support desktop notification.");
                return;
            }

            if (Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    console.log("Notification permission:", permission);
                });
            }
        }

        function showNotification(message) {
            if (Notification.permission === "granted") {
                const notificationTitle = `New Message from ${message.sender}`;
                let notificationBody = "";
                if (message.text) {
                    notificationBody = "Sent a message."; // Concise notification for text
                } else if (message.imageUrl) {
                    notificationBody = "Sent an image.";
                }

                const notificationOptions = {
                    body: notificationBody,
                    icon: 'https://placehold.co/48x48/008000/FFFFFF?text=Chat' // Simple chat icon
                };

                const notification = new Notification(notificationTitle, notificationOptions);

                notification.onclick = function() {
                    window.focus(); // Bring the browser tab to focus when clicked
                    this.close(); // Close the notification
                };
            } else {
                console.warn("Notification permission not granted.");
            }
        }

        // --- Event Listeners ---
        submitPasswordButton.addEventListener('click', verifyPassword);
        accessPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        selectUser1Button.addEventListener('click', () => selectUser('user1'));
        selectUser2Button.addEventListener('click', () => selectUser('user2'));

        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        logoutButton.addEventListener('click', async () => {
            showLoading();
            try {
                await updateOnlineStatus(false); // Set user offline
                sessionStorage.removeItem('selectedUser'); // Only remove selected user, currentSessionId is constant
                await signOut(auth); // Sign out from Firebase Auth
                console.log("User logged out successfully.");
                // onAuthStateChanged listener will handle showing password modal
            } catch (error) {
                console.error("Error during logout:", error);
                alert("Logout failed. Check console.");
            } finally {
                hideLoading();
            }
        });

        // Event listener for Clear Chat button
        clearChatButton.addEventListener('click', clearChat);

        // Event listener for Image Button
        sendImageButton.addEventListener('click', () => {
            imageInput.click(); // Trigger the hidden file input
        });

        // Event listener for when an image file is selected
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    // Resize image before sending
                    resizeImage(file, 800, 800, (resizedDataUrl) => { // Max 800px on longest side
                        sendImage(resizedDataUrl);
                    });
                } else {
                    alert("Please select an image file.");
                }
            }
            imageInput.value = ''; // Clear the input so same file can be selected again
        });


        // Handle tab visibility for online status
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                updateOnlineStatus(false);
            } else {
                // Only update to online if a user is selected and session is active
                if (selectedUser) { // currentSessionId is now a constant
                    updateOnlineStatus(true);
                }
            }
        });

        // Handle page unload for online status
        window.addEventListener('beforeunload', () => {
            updateOnlineStatus(false);
        });

        // --- Initialize on window load ---
        window.onload = initializeFirebase;

    </script>
