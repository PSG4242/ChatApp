<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-User Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .chat-container {
            height: calc(100vh - 4rem); /* Full height minus some margin */
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 30%;
            min-width: 250px;
            background-color: #e5ddd5; /* WhatsApp-like sidebar background */
            border-right: 1px solid #c9c9c9;
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex-grow: 1;
            width: 70%;
            background-color: #f8f8f8; /* Chat background */
            display: flex;
            flex-direction: column;
        }
        .message-input-area {
            background-color: #f0f0f0;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        .messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-image: url('https://placehold.co/600x400/DCE0E3/808080?text=Chat+Background'); /* Placeholder background */
            background-size: cover;
            background-position: center;
        }
        .message-bubble {
            max-width: 70%;
            padding: 0.6rem 0.9rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.3;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }
        .message-bubble.sent {
            background-color: #dcf8c6; /* Green for sent messages */
            align-self: flex-end;
            margin-left: auto;
        }
        .message-bubble.received {
            background-color: #ffffff; /* White for received messages */
            align-self: flex-start;
            margin-right: auto;
        }
        .message-bubble .timestamp {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.2rem;
            text-align: right;
            display: block;
        }
        .user-list-item {
            padding: 1rem;
            border-bottom: 1px solid #dcdcdc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .user-list-item:hover {
            background-color: #d9d9d9;
        }
        .user-list-item.active {
            background-color: #c9c9c9;
        }
        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-dot.online {
            background-color: #4CAF50; /* Green */
        }
        .status-dot.offline {
            background-color: #9E9E9E; /* Gray */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            display: none; /* Hidden by default */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            .sidebar {
                width: 100%;
                height: 100px; /* Smaller height for mobile */
                border-right: none;
                border-bottom: 1px solid #c9c9c9;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
            }
            .chat-area {
                width: 100%;
                flex-grow: 1;
            }
            .user-list-item {
                flex-grow: 1;
                text-align: center;
                padding: 0.5rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .user-list-item span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

                <button id="selectUser2" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out">
                    <i class="fas fa-user mr-2"></i> User 2
                </button>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="chat-container hidden">
        <!-- Sidebar for User List -->
        <div class="sidebar">

                <div class="flex items-center">
                    <i class="fas fa-comments mr-2"></i> Two-User Chat
                </div>
                <button id="logoutButton" class="bg-green-700 hover:bg-green-800 text-white text-sm py-1 px-3 rounded-full transition duration-200 ease-in-out">Logout</button>
            </div>
            <div class="flex-grow overflow-y-auto">
                <div id="user1Status" class="user-list-item flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="status-dot offline" id="dotUser1"></span>
                        <span class="font-medium text-gray-800">User 1</span>
                    </div>
                    <span class="text-xs text-gray-500" id="lastSeenUser1">Offline</span>
                </div>
                <div id="user2Status" class="user-list-item flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="status-dot offline" id="dotUser2"></span>
                        <span class="font-medium text-gray-800">User 2</span>
                    </div>
                    <span class="text-xs text-gray-500" id="lastSeenUser2">Offline</span>
                </div>
            </div>
            <div class="p-4 bg-green-500 text-white text-sm rounded-bl-lg">
                <p>Logged in as: <span id="currentUserDisplay" class="font-bold"></span></p>
                <p class="text-xs mt-1">Your User ID: <span id="currentUserIdDisplay" class="font-mono text-gray-200 break-all"></span></p>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="p-4 bg-green-500 text-white text-lg font-semibold rounded-tr-lg">
                Chat with the Other User
            </div>
            <div id="messagesContainer" class="messages flex flex-col">
                <!-- Messages will be appended here -->
            </div>
            <div class="message-input-area">
                <input type="text" id="messageInput" class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 mr-3" placeholder="Type a message...">
                <button id="sendMessage" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-full transition duration-200 ease-in-out flex items-center justify-center">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
