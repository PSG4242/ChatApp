<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two-User Secure Chat</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .chat-box { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 5px; }
    .sender { background-color: #d1e7dd; }
    .receiver { background-color: #f8d7da; }
    #msgInput, #senderInput { width: 70%; padding: 8px; margin: 5px; }
    button { padding: 8px 12px; }
    .status { font-size: 0.9em; color: gray; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>üîê Two-User Secure Chat</h2>
    <div id="status" class="status"></div>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="viewLast5Messages()">üîê View Last 5</button>
  </div>

  <script>
    const USERS = {
      user1: "pass1",
      user2: "pass2"
    };

    let currentUser = "";
    let currentPass = "";
    let lastMessageCount = 0;

    async function login() {
      currentUser = prompt("Enter username (user1 or user2):").trim();
      currentPass = prompt("Enter your password:").trim();

      if (USERS[currentUser] !== currentPass) {
        alert("Incorrect username or password.");
        login();
        return;
      }

      sessionStorage.setItem("chat_user", currentUser);
      await updateStatus("online");
      loadMessages();
      fetchStatus();
      setInterval(loadMessages, 5000);
      setInterval(fetchStatus, 10000);
    }

    async function updateStatus(status) {
      await fetch("/api/status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: currentUser, status })
      });
    }

    async function fetchStatus() {
      const res = await fetch("/api/status");
      const data = await res.json();
      const otherUser = currentUser === "user1" ? "user2" : "user1";

      const statusText = data[otherUser]?.status === "online"
        ? `${otherUser} is üü¢ online`
        : `${otherUser} is üî¥ offline (Last seen: ${data[otherUser]?.lastSeen})`;

      document.getElementById("status").innerText = statusText;
    }

    async function loadMessages() {
      const res = await fetch("/api/chat");
      const data = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";

      const myMessages = data.messages.filter(m => m.receiver === currentUser);

      // Mark as seen and remove
      if (myMessages.length > 0) {
        await fetch("/api/chat", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ receiver: currentUser })
        });
      }

      data.messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.sender === currentUser ? "sender" : "receiver");
        div.textContent = `${msg.sender}: ${msg.text}`;
        container.appendChild(div);
      });
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      const receiver = currentUser === "user1" ? "user2" : "user1";
      await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: currentUser, receiver, text })
      });

      input.value = "";
      loadMessages();
    }

    async function viewLast5Messages() {
      const verify = prompt("Re-enter password to view last 5 messages:");
      if (verify !== USERS[currentUser]) {
        alert("‚ùå Incorrect password.");
        return;
      }

      const res = await fetch("/api/chat");
      const data = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "<h4>Last 5 messages:</h4>";

      const recent = data.messages.slice(-5);
      recent.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.sender === currentUser ? "sender" : "receiver");
        div.textContent = `${msg.sender}: ${msg.text}`;
        container.appendChild(div);
      });
    }

    window.addEventListener("beforeunload", () => updateStatus("offline"));
    window.addEventListener("blur", () => updateStatus("offline"));
    window.addEventListener("focus", () => updateStatus("online"));

    login();
  </script>
</body>
</html>
